<form>
	<div class="form-row">
		<div class="form-group col-md">
			<label for="cedula">CÃ©dula cliente</label>
      <input type="number" [(ngModel)]="registro?.cliente.cedula" class="form-control" name="cedula" id="cedula">
    </div>
    <div class="form-group col-md">
      <label for="cliente">Nombre cliente</label>
      <input type="text" [(ngModel)]="registro?.cliente.nombre"  class="form-control" name="cliente" id="cliente">
    </div>
    <div class="form-group col-md">
      <label for="fecha">Fecha</label>
      <input type="date" [(ngModel)]="registro.fecha"  class="form-control" name="fecha" id="fecha">
    </div>
  </div>

  <div class="card">
  <div class="card-header">
    <p style="display:inline;"><strong>Ingreso de productos</strong></p>
  </div>
  <div class="card-body">
    <div class="form-row">
		<div class="form-group col-md">
			<label for="inputEmail4">Fruta</label>
      <select required class="form-control" [(ngModel)]="producto.tipoFruta" name="registro.tipoFruta" >
          <option *ngFor="let fruta of frutas" [ngValue]="fruta">
              {{fruta}}
          </option>
      </select>

    </div>
    <div class="form-group col-md">
      <label for="inputPassword4">Variedad</label>
    <select required class="form-control" [(ngModel)]="producto.tipoVariedad" name="registro.tipoVariedad">
          <option *ngFor="let variedad of variedades" [ngValue]="variedad">
              {{variedad}}
          </option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <label for="inputEmail4"># Kilos</label>
      <input required type="number" class="form-control" name="inputEmail4" id="inputEmail4" [(ngModel)]="producto.kilos">
    </div>

    <div class="form-group col-md-2">
      <label for="inputEmail5">*</label>
      <button class="btn btn-primary form-control" (click)="agregarProducto()" name="inputEmail5" id="inputEmail5">Agregar</button>
    </div>
  </div>
 
  </div>
</div>

  <hr>

<div class="card">
  <div class="card-header" >
    <p style="display:inline;"><strong>Resumen</strong></p>

    <a href="#" class="btn btn-success float-right">Finalizar</a>
  </div>
  <div class="card-body">
  <table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Fruta</th>
      <th scope="col">Variedad</th>
      <th scope="col"># Kilos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of registro.productos">
      <th>1</th>
      <td>{{producto.tipoFruta}}</td>
      <td>{{producto.tipoVariedad}}</td>
      <td>{{producto.kilos}}</td>
    </tr>
  </tbody>
</table>
  </div>
</div>
</form>
